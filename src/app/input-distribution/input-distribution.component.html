  <span (click)="mutate=!mutate" style="text-transform:capitalize;" >{{prop}}: </span>

    <input *ngIf="mutate" type="range" list="tickmarks" [(ngModel)]="newVal" [min]="mean-(4*sd)" [max]="mean+(4*sd)" step="1" />
    <datalist *ngIf="mutate" id="tickmarks">
      <option [value]="mean-(4*sd)">
      <option [value]="mean-(3*sd)" label="0.15%">
      <option [value]="mean-(2*sd)" label="2.5%">
      <option [value]="mean-(1*sd)" label="16%">
      <option [value]="mean" label="50%">
      <option [value]="mean+(1*sd)" label="84%">
      <option [value]="mean+(2*sd)" label="97%">
      <option [value]="mean+(3*sd)" label="99.85%">
      <option [value]="mean+(4*sd)">
    </datalist>
    <button (click)="save()" *ngIf="mutate">‚úì</button>
    <button (click)="cancel()" *ngIf="mutate">‚úó</button>
    <button (click)="random()" *ngIf="mutate"><small>‚®ç(ùìç)</small></button>
  <!-- </div> -->
</p>
