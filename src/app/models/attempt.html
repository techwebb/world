<!DOCTYPE html>
<html>

<head>
  <title>Attempt</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 0.85em;
      letter-spacing: 0.1em;
    }

    .graphNode {
      width: 250px;
    }

    .graphNode .head {
      border: thin solid grey;
      border-radius: 9px 9px 0 0;
      padding: 3px 0 3px 15px;
    }

    .graphNode .location {
      background-color: #25561e;
      color: #fff;
      font-weight: normal;
    }

    .graphNode .body {
      border: thin solid grey;
      border-top: none;
      background-color: #828282;
      border-radius: 0 0 9px 9px;
      padding: 7px 0;
    }

    .graphNode input[type=text] {
      border-radius: 12px;
      border: none;
      padding: 2px;
      padding-left: 7px;
      outline: none;
    }

    .graphNode select{
      border-radius: 12px;
      padding: 0 5px;
    }

    .graphNode .field {
      padding: 3px 0px 3px 7px;
      position: relative;
    }
    .field:after {
      content: '';
      position: absolute;
      left: 0px;
      top: 10%;
      height: 80%;
      border-left: 6px solid #25561e
    }

    .btn {
      padding: 2px 5px;
      background-color: #cecece;
      border-radius: 1em;
      cursor: pointer;
      line-height: 10px;
      font-size: 9px;
      outline: none;
    }

    .btn:hover {
      background-color: #ddd;
      box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.5);
    }
    .btn.danger{
      background-color: #b44;
    }

    .units {
      margin-left: 4px;
      color: #333;
      font-size: smaller;
    }

    dl {
      margin: 0;
    }
  </style>
  <style>
    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      margin: 5.5px 0;
    }
    input[type=range]:focus {
      outline: none;
    }
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 5px;
      cursor: pointer;
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
      background: rgba(102, 102, 102, 0.66);
      border-radius: 3px;
      border: 4px solid rgba(0, 0, 0, 0);
    }
    input[type=range]::-webkit-slider-thumb {
      box-shadow: 1px 1px 5.8px rgba(0, 0, 0, 0.8), 0px 0px 1px rgba(13, 13, 13, 0.8);
      border: 1px solid #000000;
      height: 16px;
      width: 16px;
      border-radius: 16px;
      background: #ffffff;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -9.5px;
    }
    input[type=range]:focus::-webkit-slider-runnable-track {
      background: rgba(191, 191, 191, 0.66);
    }
    input[type=range]::-moz-range-track {
      width: 100%;
      height: 5px;
      cursor: pointer;
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
      background: rgba(102, 102, 102, 0.66);
      border-radius: 3px;
      border: 4px solid rgba(0, 0, 0, 0);
    }
    input[type=range]::-moz-range-thumb {
      box-shadow: 1px 1px 5.8px rgba(0, 0, 0, 0.8), 0px 0px 1px rgba(13, 13, 13, 0.8);
      border: 1px solid #000000;
      height: 16px;
      width: 16px;
      border-radius: 16px;
      background: #ffffff;
      cursor: pointer;
    }
    input[type=range]::-ms-track {
      width: 100%;
      height: 5px;
      cursor: pointer;
      background: transparent;
      border-color: transparent;
      color: transparent;
    }
    input[type=range]::-ms-fill-lower {
      background: rgba(13, 13, 13, 0.66);
      border: 4px solid rgba(0, 0, 0, 0);
      border-radius: 6px;
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
    }
    input[type=range]::-ms-fill-upper {
      background: rgba(102, 102, 102, 0.66);
      border: 4px solid rgba(0, 0, 0, 0);
      border-radius: 6px;
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
    }
    input[type=range]::-ms-thumb {
      box-shadow: 1px 1px 5.8px rgba(0, 0, 0, 0.8), 0px 0px 1px rgba(13, 13, 13, 0.8);
      border: 1px solid #000000;
      height: 16px;
      width: 16px;
      border-radius: 16px;
      background: #ffffff;
      cursor: pointer;
      height: 5px;
    }
    input[type=range]:focus::-ms-fill-lower {
      background: rgba(102, 102, 102, 0.66);
    }
    input[type=range]:focus::-ms-fill-upper {
      background: rgba(191, 191, 191, 0.66);
    }
  </style>
</head>

<body>
  <div id="worldApp">
      <location-node :self="locations[0]" :choices="choices"></location-node>
  </div>
  <script>
    var location1 = {
      name: '',
      coordinate: { x: 15, y: 56 },
      minorRadius: 1.2,
      majorRadius: '',
      population: '',
      government: {},
      size: 1500,
      raceDivision: [
        {race:'Human', count:50},
        {race:'Orc', count:20}
      ],
      occupationDivision: [
        {occupation:'Farmer', count:100},
        {occupation:'Brewer', count:3},
        {occupation:'Guards', count:6},
        {occupation:'Crafting', count:10},
        {occupation:'Nobles', count:10},
      ],
      wealth: '',
      technology: '',
      type: '',
      members: [],
      connections: []
    };

    var choices = {
      locationTypes: ['Villiage', 'City', 'Metropolis', 'City-State', 'Colony', 'County', 'Duchy', 'Barony', 'Fief', 'Shire', 'District', 'Kingdom', 'Empire', 'Fort', 'Outpost'],
      wealthTypes: ['Poor', 'Diminishining', 'Wealthy', 'Bountiful', 'Royalty', 'Agrarian'],
      technologyTypes: ['Stone', 'Bronze', 'Iron', 'Steel', 'Industrial'],
      size: {min:1e2, max:1e7}
    };

    var locations = [ location1 ];

    Vue.component('graph-coordinate', {
      props: ['x', 'y'],
      template: `<div class="field">
          <span>({{ x }},{{ y }})</span>
          <span class="btn">pick</span>
          <span class="btn" v-if="x">show</span>
        </div>`
    });
    Vue.component('graph-string', {
      props: ['field', 'value'],
      template: `<div class="field">
          <input 
            type="text" 
            :placeholder="field" 
            :value="value"
            @input="$emit('input', $event.target.value)"
          />
        </div>`
    });
    Vue.component('graph-decimal', {
      props: ['field', 'value', 'unit'],
      template: `<div class="field">
          <label for="">{{ field }}</label>
          <input 
            type="text" 
            placeholder="0.0" 
            size="4" 
            :value="value"
            @input="$emit('input', $event.target.value)"
          />
          <span class="units">{{ unit }}</span>
        </div>`
    });
    Vue.component('graph-choice', {
      props: ['field', 'value', 'options'],
      template: `<div class="field">
        {{field}}
        <select @input="$emit('input', $event.target.value)">
          <option value="">Select {{field}}</option>
          <option v-for="option in options" :value="option" :selected="value == option">{{option}}</option>
        </select>
      </div>`
    });
    Vue.component('graph-log-range', {
      props: ['field', 'min', 'max', 'value'],
      data: function(){
        return {
          localMin: Math.log10(this.min) * 20,
          localMax: Math.log10(this.max) * 20,
          localValue: Math.log10(this.value) * 20,
        }
      },
      template: `<div class="field">
          {{field}}: {{englishValue}}
          <br/>
          <input type="range" :min="localMin" :max="localMax" step="1" :value="localValue" @input="updateMe($event.target.value)" />
        </div>`,
      methods:{
        updateMe: function(val){
          this.localValue = val;
          val = Math.floor( Math.pow(10, val/20.0) );
          this.$emit('input', val);
        }
      },
      computed: {
        englishValue: function(){
          var upper = Math.floor(Math.log10(this.value));
          var digits = Math.round(this.value / (Math.pow(10, (upper-2))));
          var suffix = ['','K','M','B'][Math.floor(upper/3)];
          return (digits / Math.pow(10, 2 - upper % 3)) + suffix;
        }
      }
    });
    Vue.component('graph-division', {
      props: ['rows', 'field', 'name', 'count'],
      data: function(){
        return {
          rowToDelete:null
        };
      },
      template: `<div class="field">
          <dl>
            <dt>{{field}} <button class="btn" @click="addOneMore()">&plus;</button></dt>
            <dd v-for="(row, i) in rows">
              <input type="text" :value="row[name]" @input="updateMe(i, name, $event.target.value)" size="10" />:
              <input type="text" :value="row[count]" @input="updateMe(i, count, $event.target.value)" size="3" />
              <button v-bind:class="['btn', rowToDelete==i?'danger':'']" @click="deleteMe(i)">&times;</button>
            </dd>
          </dl>
        </div>`,
        methods: {
          updateMe: function(i,col,val){
            this.rows[i][col] = val;
          },
          addOneMore: function(){
            var obj = {count:0};
            obj[name] = '';
            this.rows.push(obj);
          },
          deleteMe: function(i){
            if(this.rowToDelete != i){
              this.rowToDelete = i;
              setTimeout(() => {
                this.rowToDelete = null;
              }, 2000);
            }else{
              this.rowToDelete = null;
              this.rows.splice(i, 1);
            }
          }
        }
    });

    Vue.component('location-node', {
      props: ['self', 'choices'],
      template: `<div class="graphNode">
        <div class="head location">
          <span class="locationIcon">&commat;</span>
          <span class="nodeType">Location</span>
        </div>
        <div class="body">
          <graph-string field="Name" v-model="self.name"></graph-string>
          <graph-coordinate v-bind="self.coordinate"></graph-coordinate>
          <graph-decimal v-model="self.minorRadius" field="City Limits" unit="miles" ></graph-decimal>
          <graph-decimal v-model="self.majorRadius" field="Major Limits" unit="miles" ></graph-decimal>
          <hr/>
          <graph-choice v-model="self.type" field="Type" :options="choices.locationTypes"></graph-choice>
          <graph-choice v-model="self.wealth" field="Wealth" :options="choices.wealthTypes"></graph-choice>
          <graph-choice v-model="self.technology" field="Tech Level" :options="choices.technologyTypes"></graph-choice>
          <graph-log-range v-model="self.size" field="Size"  :min="choices.size.min" :max="choices.size.max"></graph-log-range>
          <graph-division :rows="self.raceDivision" field="Races" name="race" count="count"></graph-division>
          <graph-division :rows="self.occupationDivision" field="Occupations" name="occupation" count="count"></graph-division>
          <hr />
          <div class="field">
            Connections:
            <span class="btn">&plus;</span>
          </div>
        </div>
      </div>`,
    });
    var app = new Vue({
      el: '#worldApp',
      data: { 
        locations,
        choices 
      },
      computed: {
        obj: function () {
          JSON.stringify(this.location1)
        }
      }
    });

  </script>
</body>

</html>
