<!DOCTYPE html>
<html>

<head>
  <title>Attempt</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 0.85em;
      letter-spacing: 0.1em;
    }

    .graphNode {
      width: 250px;
    }

    .graphNode .head {
      border: thin solid grey;
      border-radius: 9px 9px 0 0;
      padding: 3px 0 3px 15px;
    }

    .graphNode .location {
      background-color: #25561e;
      color: #fff;
      font-weight: normal;
    }

    .graphNode .body {
      border: thin solid grey;
      border-top: none;
      background-color: #828282;
      border-radius: 0 0 9px 9px;
      padding: 7px 0;
    }

    .graphNode input[type=text] {
      border-radius: 12px;
      border: none;
      padding: 2px;
      padding-left: 7px;
      outline: none;
    }

    .graphNode select{
      border-radius: 12px;
      padding: 0 5px;
    }

    .graphNode .field {
      padding: 3px 7px;
      position: relative;
    }
    .field:after {
      content: '';
      position: absolute;
      left: 0px;
      top: 10%;
      height: 80%;
      border-left: 6px solid #25561e
    }

    .btn {
      padding: 2px 5px;
      background-color: #cecece;
      border-radius: 1em;
      cursor: pointer;
      line-height: 10px;
      font-size: 9px;
    }

    .btn:hover {
      background-color: #ddd;
      box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.5);
    }

    .units {
      margin-left: 4px;
      color: #333;
      font-size: smaller;
    }

    dl {
      margin: 0;
    }
  </style>
  <style>
    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      margin: 5.5px 0;
    }
    input[type=range]:focus {
      outline: none;
    }
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 5px;
      cursor: pointer;
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
      background: rgba(102, 102, 102, 0.66);
      border-radius: 3px;
      border: 4px solid rgba(0, 0, 0, 0);
    }
    input[type=range]::-webkit-slider-thumb {
      box-shadow: 1px 1px 5.8px rgba(0, 0, 0, 0.8), 0px 0px 1px rgba(13, 13, 13, 0.8);
      border: 1px solid #000000;
      height: 16px;
      width: 16px;
      border-radius: 16px;
      background: #ffffff;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -9.5px;
    }
    input[type=range]:focus::-webkit-slider-runnable-track {
      background: rgba(191, 191, 191, 0.66);
    }
    input[type=range]::-moz-range-track {
      width: 100%;
      height: 5px;
      cursor: pointer;
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
      background: rgba(102, 102, 102, 0.66);
      border-radius: 3px;
      border: 4px solid rgba(0, 0, 0, 0);
    }
    input[type=range]::-moz-range-thumb {
      box-shadow: 1px 1px 5.8px rgba(0, 0, 0, 0.8), 0px 0px 1px rgba(13, 13, 13, 0.8);
      border: 1px solid #000000;
      height: 16px;
      width: 16px;
      border-radius: 16px;
      background: #ffffff;
      cursor: pointer;
    }
    input[type=range]::-ms-track {
      width: 100%;
      height: 5px;
      cursor: pointer;
      background: transparent;
      border-color: transparent;
      color: transparent;
    }
    input[type=range]::-ms-fill-lower {
      background: rgba(13, 13, 13, 0.66);
      border: 4px solid rgba(0, 0, 0, 0);
      border-radius: 6px;
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
    }
    input[type=range]::-ms-fill-upper {
      background: rgba(102, 102, 102, 0.66);
      border: 4px solid rgba(0, 0, 0, 0);
      border-radius: 6px;
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
    }
    input[type=range]::-ms-thumb {
      box-shadow: 1px 1px 5.8px rgba(0, 0, 0, 0.8), 0px 0px 1px rgba(13, 13, 13, 0.8);
      border: 1px solid #000000;
      height: 16px;
      width: 16px;
      border-radius: 16px;
      background: #ffffff;
      cursor: pointer;
      height: 5px;
    }
    input[type=range]:focus::-ms-fill-lower {
      background: rgba(102, 102, 102, 0.66);
    }
    input[type=range]:focus::-ms-fill-upper {
      background: rgba(191, 191, 191, 0.66);
    }
  </style>
</head>

<body>
  <div class="graphNode" id="location1">
    <div class="head location">
      <span class="locationIcon">&commat;</span>
      <span class="nodeType">Location</span>
    </div>
    <div class="body">
      {{ self.raceDivision }}
      <graph-string field="Name" v-model="self.name"></graph-string>
      <graph-coordinate v-bind="self.coordinate"></graph-coordinate>
      <graph-decimal v-model="self.minorRadius" field="City Limits" unit="miles" ></graph-decimal>
      <graph-decimal v-model="self.majorRadius" field="Major Limits" unit="miles" ></graph-decimal>
      <graph-choice v-model="self.population.type" field="Type" :options="choices.locationTypes"></graph-choice>
      <graph-log-range v-model="self.size" field="Size"  min="1e2" max="1e7"></graph-log-range>
      <graph-division :rows="self.raceDivision" field="Races" name="race" count="count" @listen="self.reaceDivision"></graph-division>
      <hr />
      <div class="field">
        <input type="text" placeholder="population" />
      </div>
      <div class="field">
        <dl>
          <dt>Races</dt>
          <dd>
            <input type="text" value="Human" size="10" />:
            <input type="text" value="100" size="4" />
          </dd>
          <dd>
            <input type="text" value="Elf" size="10" />:
            <input type="text" value="100" size="4" />
          </dd>
        </dl>
      </div>
      <div class="field">
        <dl>
          <dt>Occupations</dt>
          <dd>
            <input type="text" value="Farmer" size="10" />:
            <input type="text" value="100" size="4" />
          </dd>
          <dd>
            <input type="text" value="Brewer" size="10" />:
            <input type="text" value="3" size="4" />
          </dd>
          <dd>
            <input type="text" value="Guards" size="10" />:
            <input type="text" value="6" size="4" />
          </dd>
          <dd>
            <input type="text" value="Craftsmen" size="10" />:
            <input type="text" value="10" size="4" />
          </dd>
          <dd>
            <input type="text" value="Nobles" size="10" />:
            <input type="text" value="10" size="4" />
          </dd>
        </dl>
      </div>
      <div class="field">
        Wealth
        <select>
          <option></option>
          <option>poor</option>
          <option>diminishing</option>
          <option>wealthy</option>
          <option>bountiful</option>
          <option>royalty</option>
          <option>agrarian</option>
        </select>
      </div>
      <div class="field">
        Type
        <select>
          <option></option>
          <option>village</option>
          <option>city</option>
          <option>metropolis</option>
          <option>city-state</option>
          <option>colony</option>
          <option>county</option>
          <option>duchy</option>
          <option>barony</option>
          <option>fief</option>
          <option>shire</option>
          <option>district</option>
          <option>kingdom</option>
          <option>empire</option>
          <option>fort</option>
          <option>outpost</option>
        </select>
      </div>
      <div class="field">
        Tech
        <select>
          <option></option>
          <option>stone</option>
          <option>bronze</option>
          <option>iron</option>
          <option>steel</option>
          <option>industrial</option>
        </select>
      </div>
      <hr />
      <div class="field">
        Connections:
        <span class="btn">&plus;</span>
      </div>
    </div>
  </div>
  <script>
    var coord1 = { x: 15, y: 56 };
    var location1 = {
      name: '',
      coordinate: coord1,
      minorRadius: 1.2,
      majorRadius: '',
      population: '',
      government: {},
      size: 1500,
      raceDivision: [
        {race:'Human', count:50},
        {race:'Orc', count:20}
      ],
      occupationDivision: [],
      wealth: '',
      technology: '',
      type: '',
      members: [],
      connections: []
    };
    var locationTypes = ['Villiage', 'City', 'Metropolis', 'City-State', 'Colony', 'County', 'Duchy', 'Barony', 'Fief', 'Shire', 'District', 'Kingdom', 'Empire', 'Fort', 'Outpost'];

    var choices = {
      locationTypes
    };

    Vue.component('graph-coordinate', {
      props: ['x', 'y'],
      template: `<div class="field">
          <span>({{ x }},{{ y }})</span>
          <span class="btn">pick</span>
          <span class="btn" v-if="x">show</span>
        </div>`
    });
    Vue.component('graph-string', {
      props: ['field', 'value'],
      template: `<div class="field">
          <input 
            type="text" 
            :placeholder="field" 
            :value="value"
            @input="$emit('input', $event.target.value)"
          />
        </div>`
    });
    Vue.component('graph-decimal', {
      props: ['field', 'value', 'unit'],
      template: `<div class="field">
          <label for="">{{ field }}</label>
          <input 
            type="text" 
            placeholder="0.0" 
            size="4" 
            :value="value"
            @input="$emit('input', $event.target.value)"
          />
          <span class="units">{{ unit }}</span>
        </div>`
    });
    Vue.component('graph-choice', {
      props: ['field', 'value', 'options'],
      template: `<div class="field">
        {{field}}
        <select @input="$emit('input', $event.target.value)">
          <option disabled value="">{{field}}</option>
          <option v-for="option in options" :value="option" :selected="value == option">{{option}}</option>
        </select>
      </div>`
    });
    Vue.component('graph-log-range', {
      props: ['field', 'min', 'max', 'value'],
      data: function(){
        return {
          localMin: Math.log10(this.min) * 20,
          localMax: Math.log10(this.max) * 20,
          localValue: Math.log10(this.value) * 20,
        }
      },
      template: `<div class="field">
          {{field}}: {{englishValue}}
          <br/>
          <input type="range" :min="localMin" :max="localMax" step="1" :value="localValue" @input="updateMe($event.target.value)" />
        </div>`,
      methods:{
        updateMe: function(val){
          this.localValue = val;
          val = Math.floor( Math.pow(10, val/20.0) );
          this.$emit('input', val);
        }
      },
      computed: {
        englishValue: function(){
          var upper = Math.floor(Math.log10(this.value));
          var digits = Math.round(this.value / (Math.pow(10, (upper-2))));
          var suffix = ['','K','M','B'][Math.floor(upper/3)];
          return (digits / Math.pow(10, 2 - upper % 3)) + suffix;
        }
      }
    })
    Vue.component('graph-division', {
      props: ['rows', 'field', 'name', 'count'],
      template: `<div class="field">
          <dl>
            <dt>{{field}}</dt>
            <dd v-for="(row, $i) in rows">
              <input type="text" :value="row[name]" @input="updateMe($i, name, $event.target.value)" size="10" />:
              <input type="text" :value="row['count']" @input="updateMe($i, 'count', $event.target.value)" size="4" />
            </dd>
          </dl>
        </div>`,
        methods: {
          updateMe: function(i,col,val){
            this.rows[i][col] = val;
            this.$emit('input', i)
          }
        }
    })
    var app = new Vue({
      el: '#location1',
      data: { self:location1, choices },
      computed: {
        obj: function () {
          JSON.stringify(this.location1)
        }
      }
    });

  </script>
</body>

</html>
