<div class="inputRow">
    <div [hidden]="mutate" (click)="show()">
        <span style="text-transform:capitalize;">{{prop}}: </span>
        <span>{{ obj.get(prop) }}</span>
    </div>
    
    <div [hidden]="!mutate">
      <mat-form-field>
        <mat-select placeholder="{{prop}}" [(ngModel)]="newVal">
          <mat-option *ngFor="let choice of choices" [value]="choice">{{choice}}</mat-option>
        </mat-select>
      </mat-form-field>
      
      <button mat-icon-button color="primary" (click)="save()">
        <mat-icon aria-label="cancel">done</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="cancel()">
          <mat-icon aria-label="cancel">clear</mat-icon>
      </button>
      <button mat-mini-fab color="primary" (click)="random()">&#x02A0D;(ùìç)</button>
    </div>
  </div>
