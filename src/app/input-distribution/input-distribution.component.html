<input type="range" list="tickmarks" [(ngModel)]="newVal" min="60" max="140" step="1" />{{newVal}}

<datalist id="tickmarks">
  <option value="60">
  <option value="70" label="0.15%">
  <option value="80" label="2.5%">
  <option value="90" label="16%">
  <option value="100" label="50%">
  <option value="110" label="84%">
  <option value="120" label="97%">
  <option value="130" label="99.85%">
  <option value="140">
</datalist>
